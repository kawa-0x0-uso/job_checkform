<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>職業・職種アンケート</title>
</head>
<body>

    <div class="industry">
        <div>
            <ul id="othersService">
                <li><input type="checkbox" name="othersService_child" id="consultant" value="consultant"><label for="consultant">経営コンサルタント</label></li>
                <li><input type="checkbox" name="othersService_child" id="agency" value="agency"><label for="agency">広告代理業</label></li>
                <li><input type="checkbox" name="othersService_child" id="design" value="design"><label for="design">デザイン制作</label></li>
                <li><input type="checkbox" name="othersService_child" id="construction" value="construction"><label for="construction">建設業</label></li>
            </ul>
        </div>

        <div>
            <ul id="educationService">
                <li><input type="checkbox" name="educationService_child" id="cramschool" value="cramschool"><label for="cramschool">教育（学習塾）</label></li>
                <li><input type="checkbox" name="educationService_child" id="school" value="school"><label for="school">教育（学校）</label></li>
                <li><input type="checkbox" name="educationService_child" id="hospital" value="hospital"><label for="hospital">病院</label></li>
                <li><input type="checkbox" name="educationService_child" id="care" value="care"><label for="care">介護</label></li>
                <li><input type="checkbox" name="educationService_child" id="healthcenter" value="healthcenter"><label for="healthcenter">保健所</label></li>
            </ul>
        </div>

        <div>
            <ul id="foodsService">
                <li><input type="checkbox" name="foodsService_child" id="restaurant" value="restaurant"><label for="restaurant">食堂・レストラン</label></li>
                <li><input type="checkbox" name="foodsService_child" id="cafe" value="cafe"><label for="cafe">喫茶店</label></li>
                <li><input type="checkbox" name="foodsService_child" id="hotel" value="hotel"><label for="hotel">旅館・ホテル</label></li>
            </ul>
        </div>
    </div>

    <div>
        <ul class="industries">
            <li><input type="checkbox" id="category_othersService" value="othersService"><label for="categoryOthersService">サービス</label></li>
            <li><input type="checkbox" id="category_educationService" value="educationService"><label for="category_educationService">サービス（教育/医療/福祉）</label></li>
            <li><input type="checkbox" id="category_foodsService" value="foodsService"><label for="category_foodsService">サービス（飲食・ホテル））</label></li>
        </ul>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
