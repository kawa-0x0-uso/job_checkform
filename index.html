<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>職業・職種アンケート</title>
</head>
<body>

    <h1>職業・職種アンケート</h1>
    <h2>今までに経験したことのある業界を選択してください。</h2>
    <p>複数ある場合は、複数選択をしてください。</p>
    <form action="" method="get">
        <div class="industry_area" id="industry">
            <div>
                <ul id="othersService">
                    <li><input type="checkbox" name="othersService_child" id="consultant" value="consultant"><label for="consultant">経営コンサルタント</label></li>
                    <li><input type="checkbox" name="othersService_child" id="agency" value="agency"><label for="agency">広告代理業</label></li>
                    <li><input type="checkbox" name="othersService_child" id="design" value="design"><label for="design">デザイン制作</label></li>
                    <li><input type="checkbox" name="othersService_child" id="construction" value="construction"><label for="construction">建設業</label></li>
                </ul>
            </div>

            <div>
                <ul id="educationService">
                    <li><input type="checkbox" name="educationService_child" id="cramschool" value="cramschool"><label for="cramschool">教育（学習塾）</label></li>
                    <li><input type="checkbox" name="educationService_child" id="school" value="school"><label for="school">教育（学校）</label></li>
                    <li><input type="checkbox" name="educationService_child" id="hospital" value="hospital"><label for="hospital">病院</label></li>
                    <li><input type="checkbox" name="educationService_child" id="care" value="care"><label for="care">介護</label></li>
                    <li><input type="checkbox" name="educationService_child" id="healthcenter" value="healthcenter"><label for="healthcenter">保健所</label></li>
                </ul>
            </div>

            <div>
                <ul id="sales">
                    <li><input type="checkbox" name="sales_child" id="machine" value="machine"><label for="machine">販売（機械器具）</label></li>
                    <li><input type="checkbox" name="sales_child" id="consumption" value="consumption"><label for="consumption">販売（飲食料）</label></li>
                    <li><input type="checkbox" name="sales_child" id="furniture" value="furniture"><label for="furniture">販売（家具家電）</label></li>
                    <li><input type="checkbox" name="sales_child" id="flower" value="flower"><label for="flower">販売（花き）</label></li>
                    <li><input type="checkbox" name="sales_child" id="clothing" value="clothing"><label for="clothing">服飾</label></li>
                </ul>
            </div>

            <div>
                <ul id="telecommunications">
                    <li><input type="checkbox" name="telecommunications_child" id="wi-fi" value="wi-fi"><label for="wi-fi">通信（wi-fi）</label></li>
                    <li><input type="checkbox" name="telecommunications_child" id="smartphone" value="smartphone"><label for="smartphone">通信（携帯電話）</label></li>
                    <li><input type="checkbox" name="telecommunications_child" id="broadcast" value="broadcast"><label for="broadcast">放送業</label></li>
                    <li><input type="checkbox" name="telecommunications_child" id="webContents" value="webContents"><label for="webContents">ウェブコンテンツ提供</label></li>
                    <li><input type="checkbox" name="telecommunications_child" id="movie" value="movie"><label for="movie">映像制作</label></li>
                    <li><input type="checkbox" name="telecommunications_child" id="portalSite" value="portalSite"><label for="portalSite">ポータルサイト運営</label></li>
                </ul>
            </div>

            <div>
                <ul id="transportation">
                    <li><input type="checkbox" name="transportation_child" id="railway" value="railway"><label for="railway">鉄道・公共交通機関</label></li>
                    <li><input type="checkbox" name="transportation_child" id="transport" value="transport"><label for="transport">運送</label></li>
                    <li><input type="checkbox" name="transportation_child" id="post" value="post"><label for="post">郵便</label></li>
                    <li><input type="checkbox" name="transportation_child" id="warehouse" value="warehouse"><label for="warehouse">倉庫</label></li>
                    <li><input type="checkbox" name="transportation_child" id="transportProxy" value="transportProxy"><label for="transportProxy">運送代理</label></li>
                </ul>
            </div>

            <div>
                <ul id="foodsService">
                    <li><input type="checkbox" name="foodsService_child" id="restaurant" value="restaurant"><label for="restaurant">食堂・レストラン</label></li>
                    <li><input type="checkbox" name="foodsService_child" id="cafe" value="cafe"><label for="cafe">喫茶店</label></li>
                    <li><input type="checkbox" name="foodsService_child" id="hotel" value="hotel"><label for="hotel">旅館・ホテル</label></li>
                </ul>
            </div>

            <div>
                <ul id="energy">
                    <li><input type="checkbox" name="energy_child" id="electricity" value="electricity"><label for="electricity">電気</label></li>
                    <li><input type="checkbox" name="energy_child" id="gas" value="gas"><label for="gas">ガス</label></li>
                    <li><input type="checkbox" name="energy_child" id="water" value="water"><label for="water">水道</label></li>
                </ul>
            </div>

            <div>
                <ul id="finance">
                    <li><input type="checkbox" name="finance_child" id="bank" value="bank"><label for="bank">金融（銀行）</label></li>
                    <li><input type="checkbox" name="finance_child" id="insurance" value="insurance"><label for="insurance">保険</label></li>
                </ul>
            </div>

            <div>
                <ul id="realEstate">
                    <li><input type="checkbox" name="realEstate_child" id="realestate" value="realestate"><label for="realestate">不動産関連</label></li>
                </ul>
            </div>
            
        </div>

        <div>
            <ul class="industries_area">
                <li><input type="checkbox" id="category_othersService" name="industries" value="othersService"><label for="category_othersService">サービス</label></li>
                <li><input type="checkbox" id="category_educationService" name="industries" value="educationService"><label for="category_educationService">サービス（教育/医療/福祉）</label></li>
                <li><input type="checkbox" id="category_foodsService" name="industries" value="foodsService"><label for="category_foodsService">サービス（教育/医療/福祉）</label></li>
                <li><input type="checkbox" id="category_finance" name="industries" value="finance"><label for="category_finance">金融</label></li>
                <li><input type="checkbox" id="category_sales" name="industries" value="sales"><label for="category_sales">販売・流通・小売</label></li>
                <li><input type="checkbox" id="category_telecommunications" name="industries" value="telecommunications"><label for="category_telecommunications">情報通信業・情報サービス業</label></li>
                <li><input type="checkbox" id="category_realEstate" name="industries" value="realEstate"><label for="category_realEstate">不動産関連</label></li>
                <li><input type="checkbox" id="category_transportation" name="industries" value="transportation"><label for="category_transportation">運輸業</label></li>
                <li><input type="checkbox" id="category_energy" name="industries" value="energy"><label for="category_energy">エネルギー・資源</label></li>
            </ul>
        </div>

        <div class="job_category_area">
            <div>
                <h2>実際に行っていた業務を選択してください</h2>
                <ul id="job_category">
                    <li><input type="checkbox" name="job_category" id="testerSystem" value="testerSystem"><label for="testerSystem">テスター（システム）</label></li>
                    <li><input type="checkbox" name="job_category" id="testerApp" value="testerApp"><label for="testerApp">テスター（アプリ）</label></li>
                    <li><input type="checkbox" name="job_category" id="testerWebsite" value="testerWebsite"><label for="testerWebsite">テスター（WEBサイト）</label></li>
                    <li><input type="checkbox" name="job_category" id="technicalSupport" value="technicalSupport"><label for="technicalSupport">テクニカルサポート</label></li>
                    <li><input type="checkbox" name="job_category" id="telephoneSupport" value="telephoneSupport"><label for="telephoneSupport">テレフォンサポート</label></li>
                    <li><input type="checkbox" name="job_category" id="systemDevelopment" value="systemDevelopment"><label for="systemDevelopment">システム開発</label></li>
                    <li><input type="checkbox" name="job_category" id="appDevelopment" value="appDevelopment"><label for="appDevelopment">アプリ開発</label></li>
                    <li><input type="checkbox" name="job_category" id="statMonitoring" value="statMonitoring"><label for="statMonitoring">ステータス監視</label></li>
                    <li><input type="checkbox" name="job_category" id="webPageCreation" value="webPageCreation"><label for="webPageCreation">WEBページ作成</label></li>
                    <li><input type="checkbox" name="job_category" id="websiteOperation" value="websiteOperation"><label for="websiteOperation">WEBページ運用</label></li>
                    <li><input type="checkbox" name="job_category" id="websiteMaintenance" value="websiteMaintenance"><label for="websiteMaintenance">WEBページ保守</label></li>
                    <li><input type="checkbox" name="job_category" id="cmsOperation" value="cmsOperation"><label for="cmsOperation">CMS運用</label></li>
                    <li><input type="checkbox" name="job_category" id="cmsMaintenance" value="cmsMaintenance"><label for="cmsMaintenance">CMS保守</label></li>
                    <li><input type="checkbox" name="job_category" id="cmsBuilding" value="cmsBuilding"><label for="cmsBuilding">CMS構築</label></li>
                    <li><input type="checkbox" name="job_category" id="hmtlMailCreation" value="hmtlMailCreation"><label for="hmtlMailCreation">HTMLメール作成</label></li>
                    <li><input type="checkbox" name="job_category" id="lpCreation" value="lpCreation"><label for="lpCreation">LP作成</label></li>
                    <li><input type="checkbox" name="job_category" id="webDesignProduction" value="webDesignProduction"><label for="webDesignProduction">WEBデザイン制作</label></li>
                    <li><input type="checkbox" name="job_category" id="trainingSession" value="trainingSession"><label for="trainingSession">講習会実施・運営</label></li>
                    <li><input type="checkbox" name="job_category" id="publicRelations" value="publicRelations"><label for="publicRelations">広報</label></li>
                    <li><input type="checkbox" name="job_category" id="snsOperation" value="snsOperation"><label for="snsOperation">SNS運用</label></li>
                    <li><input type="checkbox" name="job_category" id="snsPlanning" value="snsPlanning"><label for="snsPlanning">SNS企画</label></li>
                    <li><input type="checkbox" name="job_category" id="illustrationProduction" value="illustrationProduction"><label for="illustrationProduction">イラスト制作</label></li>
                    <li><input type="checkbox" name="job_category" id="dbBuilding" value="dbBuilding"><label for="dbBuilding">DB構築</label></li>
                    <li><input type="checkbox" name="job_category" id="dbOperational" value="dbOperational"><label for="dbOperational">DB運用・保守</label></li>
                    <li><input type="checkbox" name="job_category" id="infrastructureOperational" value="infrastructureOperational"><label for="infrastructureOperational">インフラ運用保守</label></li>
                </ul>
            </div>
        </div>

        <div class="job_category_area">
            <div>
                <h2>現場で使用していたアプリケーションを選択してください。</h2>
                <ul id="job_app">
                    <li><input type="checkbox" name="job_app" id="excel" value="excel"><label for="excel">Excel</label></li>
                    <li><input type="checkbox" name="job_app" id="powerpoint" value="powerpoint"><label for="powerpoint">PowerPoint</label></li>
                    <li><input type="checkbox" name="job_app" id="word" value="word"><label for="word">Word</label></li>
                    <li><input type="checkbox" name="job_app" id="googleSpreadsheet" value="googleSpreadsheet"><label for="googleSpreadsheet">Googleスプレッドシート</label></li>
                    <li><input type="checkbox" name="job_app" id="googleDocument" value="googleDocument"><label for="googleDocument">Googleドキュメント</label></li>
                    <li><input type="checkbox" name="job_app" id="mailSystem" value="mailSystem"><label for="mailSystem">メールシステム</label></li>
                    <li><input type="checkbox" name="job_app" id="accountingSystem" value="accountingSystem"><label for="accountingSystem">会計システム</label></li>
                    <li><input type="checkbox" name="job_app" id="visualStudioCode" value="visualStudioCode"><label for="visualStudioCode">visual Studio Code</label></li>
                    <li><input type="checkbox" name="job_app" id="sublimeText" value="sublimeText"><label for="sublimeText">Sublime Text</label></li>
                    <li><input type="checkbox" name="job_app" id="adobeDreamweaver" value="adobeDreamweaver"><label for="adobeDreamweaver">Adobe dreamweaver</label></li>
                    <li><input type="checkbox" name="job_app" id="wordpress" value="wordpress"><label for="wordpress">ワードプレス</label></li>
                    <li><input type="checkbox" name="job_app" id="twitter" value="twitter"><label for="twitter">twitter（x）</label></li>
                    <li><input type="checkbox" name="job_app" id="instagram" value="instagram"><label for="instagram">インスタグラム</label></li>
                    <li><input type="checkbox" name="job_app" id="facebook" value="facebook"><label for="facebook">facebook</label></li>
                    <li><input type="checkbox" name="job_app" id="adobePhotoshop" value="adobePhotoshop"><label for="adobePhotoshop">Adobe Photoshop</label></li>
                    <li><input type="checkbox" name="job_app" id="MySQL" value="MySQL"><label for="MySQL">MySQL</label></li>
                    <li><input type="checkbox" name="job_app" id="postgresql" value="postgresql"><label for="postgresql">postgresql</label></li>
                    <li><input type="checkbox" name="job_app" id="version_management" value="version_management"><label for="version_management">バージョン管理システム（gitなど）</label></li>
                    <li><textarea name="job_app" id="othersApp" value="othersApp" placeholder="その他マイクロソフト製品、独自システムなど選択肢にないアプリを使用していた場合は記載してください。"></textarea></li>
                </ul>
            </div>
            <button type="reset" id="reset_btn">アプリケーションをリセットする</button>
        </div>

        <div class="button">
            <button type="submit" value="送信する">送信する</button>
        </div>
    </form>

    <script src="./js/index.js"></script>
</body>
</html>
